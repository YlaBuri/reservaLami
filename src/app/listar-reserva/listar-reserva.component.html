<div class="container-fluid col-md-6">

  <div class="row my-3">
    <div class="row my-3">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Solicitante</th>
      <th scope="col">LAMI</th>
      <th scope="col">Data</th>
      <th scope="col">Hora de Início</th>
      <th scope="col">Hora de Término</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reserva of reservas">
      <th scope="row">{{reserva.nomeSolicitante}}</th>
      <td>{{reserva.laboratorio.nome}}</td>
      <td>{{reserva.data | date}}</td>
      <td>{{reserva.horaInicio}}</td>
      <td>{{reserva.horaFinal}}</td>
    </tr>
  </tbody>
</table>

    </div>

</div>
</div>
